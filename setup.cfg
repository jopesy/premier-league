[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations
max-line-length = 120
max-complexity = 10

[isort]
atomic=true
combine_as_imports=false
indent=4
known_standard_library=token,tokenize,enum,importlib
known_first_party = premier
known_third_party=django,six
length_sort=false
multi_line_output=3
not_skip=__init__.py
order_by_type=false
skip=migrations,venv
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[pydocstyle]
ignore=D100,D104,D105,D200,D203,D400